<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Project: Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<!-- This gets created the first time you compile the Sass file -->
		<link rel="stylesheet" href="css/style.css">

		<!-- external JavaScript source with defer-->
		<script src="js/main.js" defer></script>
	</head>

	<body>

		<div id="display">
			<input type="number" name="mainResult"id="mainResult" value="0"></input>

			<div id="del">←</div>
		</div>
		<div id="keyboard">
			<ul id="numbers">
				<li class="number topRow leftCol"
				 id="one">1</li>

				<li class="number topRow"
				 id="two">2</li>

				<li class="number topRow rightCol"
				 id="three">3</li>

				<li class="number leftCol"
				 id="four">4</li>

				<li class="number"
				 id="five">5</li>

				<li class="number rightCol"
				 id="six">6</li>

				<li class="number leftCol"
				 id="seven">7</li>

				<li class="number"
				 id="eight">8</li>

				<li class="number rightCol"
				 id="nine">9</li>

				<li class="number leftCol botRow"
				 id="zero">0</li>

				<li class="special botRow"
				 id="dot">.</li>

				<li class="special rightCol botRow"
				 id="equal">=</li>
			</ul>
			<ul id="actions">
				<li class="action" id="clear">AC</li>
				<li class="action" id="add">+</li>
				<li class="action" id="subtract">-</li>
				<li class="action" id="multiply">*</li>
				<li class="action" id="divide">÷</li>
			</ul>
		</div>
	</body>
</html>
